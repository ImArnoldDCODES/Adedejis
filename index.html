<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adedeji</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <!-- page body -->
  <body>
    <!-- page header -->
    <header class="navbar">
      <!-- page title -->
      <h1 data-aos="fade-right">I'm Adedeji</h1>

      <!-- nav bar -->
      <nav>
        <div class="nav-mobile-menu" onclick="myFunction(this)">
          <div></div>
          </div>
          <ul class="mobile" data-aos="fade-left" data-aos-delay="700">
            <li>
            <a
              href="https://twitter.com/AdedejiAdetona"
              target="https://twitter.com/AdedejiAdetona"
              >Twitter</a
            >
          </li>
          <li>
            <a
            href="https://www.instagram.com/adetonaabubakar/"
              target="https://www.instagram.com/adetonaabubakar/"
              >Instagram</a
            >
          </li>
          <li>
            <a
            href="https://www.linkedin.com/in/abubakar-adetona-5b43b5194"
              target="https://www.linkedin.com/in/abubakar-adetona-5b43b5194"
              >Linkedin</a
            >
          </li>
          <li>
            <a
              href="https://github.com/Yungdrimz"
              target="https://github.com/Yungdrimz"
              >Github</a
            >
          </li>
        </ul>
      </nav>
    </header>
    
    <!-- page body -->
    <main>
      <!-- left section -->
      <section class="left-section">
        <!-- typewriter section -->
        <section
          class="typewriter-section"
          data-aos="fade-up-left"
          data-aos-delay="500"
        >
          <h2>
            <p
              href=""
              class="typewrite"
              background="none"
              data-period="2000"
              data-type='[ "Im, a Frontend Developer", "Who is passionate about web development", "And also builds amazing things." ]'
            >
              <span class="wrap"></span>
            </p>
          </h2>
        </section>
        <!-- stack section -->
        <section
          class="stack-section"
          data-aos="fade-up-left"
          data-aos-delay="600"
        >
          <p>My Stack</p>
          <div class="stack-img">
            <img src="images/html.png" />
            <img src="images/css-3.png" />
            <img src="images/js.png" />
          </div>
        </section>
      </section>

      <!-- right section -->
      <section
        class="right-section"
        data-aos="fade-up-right"
        data-aos-delay="500"
      >
        <img src="images/adedejis.png" alt="Avatar" />
      </section>
    </main>

    <!-- script tags -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
    <script></script>
  </body>
</html>
